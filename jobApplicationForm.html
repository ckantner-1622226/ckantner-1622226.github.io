<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
	<link rel="stylesheet" type="text/css" href="jobstyle.css" />
	<link href='https://fonts.googleapis.com/css?family=Poppins:400,700' rel='stylesheet'>
</head>
<body>

<div class="top-stuff">
	<img class="starresize" src='https://i.pinimg.com/originals/b5/0a/02/b50a020a782c9b7f574c3e5ff9be9216.gif'>
	<div class="rightstuff">
		<h2>Super Star Application</h2>
		<h3>Mushroom Kingdom | 2020</h3>
	</div>
</div>	


<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>

	<fieldset>
		<legend>Select your character</legend>
			<select name="state">
				<option value="" selected="true">Choose a character</option>
				<option value="Mario">Mario</option>
				<option value="Luigi">Luigi</option>
				<option value="Peach">Peach</option>
				<option value="Daisy">Daisy</option>
				<option value="Bowser">Bowser</option>
				<option value="Yoshi">Yoshi</option>
			</select>
	</fieldset>
	<fieldset>
		<legend>Upload resume</legend>
		<div class="upload-btn-wrapper">
			<input type="file" name="myfile" />
		</div>
	</fieldset>

	


	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you legally able to be employed in this kingdom?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		
	</fieldset>

	<fieldset>
		<legend>What mushrooms have you eaten in the last 24 hours?</legend>
		<div class="field">
			
			<input type="checkbox" name="mushroom" value="super">Super mushroom
			<br> 
			<input type="checkbox" name="mushroom" value="mini">Mini mushroom
			<br> 
			<input type="checkbox" name="mushroom" value="speedy">Speedy mushroom
			<br>
			<input type="checkbox" name="mushroom" value="giant">Giant mushroom
		
	</fieldset>

	<fieldset>
		<legend>Lastly...</legend>
		<div class="field">
			<label>Why do you deserve to be a Super Star?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe a recent Princess rescue mission:</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
